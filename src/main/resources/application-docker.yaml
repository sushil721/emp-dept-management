spring:
  application:
    name: emp-dept-management
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/employee-department
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080
